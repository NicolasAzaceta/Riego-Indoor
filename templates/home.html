<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido a Riegum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/variables.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/icono.png' %}">

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>
<body class="page-centered">

  <!-- Navbar simple para la bienvenida -->
  <nav class="navbar">
    <div class="container-fluid">
      <!-- Contenedor del logo con posicionamiento relativo -->
      <div style="position: relative; height: 30px;">
        <!-- El logo se posiciona absolutamente, permitiendo que se desborde sin afectar la altura del nav -->
        <img src="{% static 'assets/img/RIEGUMICONO.png' %}" alt="Logo Riegum" style="position: absolute; top: 50%; transform: translateY(-50%); width: 150px; height: auto;">
      </div>
    </div>
  </nav>

  <!-- Contenedor principal para centrar el contenido -->
  <div class="container d-flex flex-column justify-content-center align-items-center main-container">

    <!-- Tarjeta de Bienvenida -->
    <div class="card card-login text-center p-4" style="max-width: 500px;">
      <div class="card-body">
        <lottie-player
            src="{% static 'assets/animaciones/plantjump.json' %}"
            background="transparent"
            speed="1"
            style="height: 180px; margin: -2rem auto 0;"
            loop
            autoplay>
        </lottie-player>
        <h1 class="card-title h2 mb-3">Tu asistente de riego inteligente</h1>
        <p class="card-text mb-4">
          Con Riegum, nunca m치s te olvidar치s de regar tus plantas. Llev치 un control detallado, calcul치 la cantidad de agua y la frecuencia ideal para cada una de ellas.
        </p>
        <div class="d-grid gap-3">
          <a href="/register/" class="btn btn-violeta-outline btn-lg">
            <i class="bi bi-person-plus-fill me-2"></i>Registrarse
          </a>
          <a href="/login/" class="btn btn-violeta-outline btn-lg">
            <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
          </a>
        </div>
        <p class="text-center small mt-4" style="color: #6f42c1;">Powered by LarIT</p>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
