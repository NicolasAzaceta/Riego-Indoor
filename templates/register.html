<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Riegum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/variables.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/icono.png' %}">

</head>
<body class="page-centered">

  <nav class="navbar">
    <div class="container-fluid">
      <!-- Contenedor del logo con posicionamiento relativo -->
      <div style="position: relative; height: 30px;">
        <!-- El logo se posiciona absolutamente, permitiendo que se desborde sin afectar la altura del nav -->
        <img src="{% static 'assets/img/RIEGUMICONO.png' %}" alt="Logo Riegum" style="position: absolute; top: 50%; transform: translateY(-50%); width: 150px; height: auto;">
      </div>
    </div>
  </nav>

  <div class="container d-flex flex-column justify-content-center align-items-center main-container">

    <div class="card card-login p-4" style="max-width: 450px; width: 100%;">
      <div class="card-body">
        <h1 class="card-title h3 mb-4 text-center">Crea tu cuenta</h1>
        <form id="register-form">
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="" id="termsCheckbox">
            <label class="form-check-label small" for="termsCheckbox">
              He leído y acepto la <a href="/privacy/" target="_blank">Política de Privacidad</a> y los <a href="/terms/" target="_blank">Términos y Condiciones</a>.
            </label>
          </div>
          <div class="d-grid">
            <button type="submit" id="btnRegister" class="btn btn-violeta-outline btn-lg" disabled>Registrarse</button>
          </div>
        </form>
        <hr>
        <p class="text-center mb-0">
          ¿Ya tenés una cuenta? <a href="/login/">Ingresá acá</a>
        </p>
        <p class="text-center small mt-4" style="color: #6f42c1;">Powered by LarIT</p>
      </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="registerSuccessModal" tabindex="-1" aria-labelledby="registerSuccessModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-violeta text-white border-0 rounded">
          <h5 class="modal-title text-center pt-3" id="registerSuccessModalLabel">¡Registro Exitoso!</h5>
          <div class="bg-light text-dark mt-3" style="border-bottom-left-radius: var(--bs-modal-border-radius); border-bottom-right-radius: var(--bs-modal-border-radius);">
            <div class="modal-body text-center">
              <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
              <p class="mt-3 text-success">Tu cuenta ha sido creada con éxito. Serás redirigido a la página de inicio de sesión.</p>
            </div>
            <div class="modal-footer justify-content-center border-0">
              <button type="button" class="btn btn-violeta-outline" id="btnAcceptSuccessRegister">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="registerErrorModal" tabindex="-1" aria-labelledby="registerErrorModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-violeta text-white border-0 rounded">
          <h5 class="modal-title text-center pt-3" id="registerErrorModalLabel">Error de Registro</h5>
          <div class="bg-light text-dark mt-3" style="border-bottom-left-radius: var(--bs-modal-border-radius); border-bottom-right-radius: var(--bs-modal-border-radius);">
            <div class="modal-body text-center">
              <i class="bi bi-x-circle-fill text-danger" style="font-size: 3rem;"></i>
              <p class="mt-3 text-danger" id="registerErrorMessage"></p>
            </div>
            <div class="modal-footer justify-content-center border-0">
              <button type="button" class="btn btn-violeta-outline" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  {% load static %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="{% static 'js/register.js' %}"></script>
  <script>
    // Lógica para habilitar/deshabilitar el botón de registro
    const termsCheckbox = document.getElementById('termsCheckbox');
    const btnRegister = document.getElementById('btnRegister');
    termsCheckbox.addEventListener('change', () => {
      btnRegister.disabled = !termsCheckbox.checked;
    });
  </script>

</body>
</html>
