{% extends "base_centered.html" %}

{% block title %}Contraseña Cambiada{% endblock %}

{% block content %}
<div class="card card-login text-center p-4" style="max-width: 500px;">
  <div class="card-body">
    <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
    <h1 class="card-title h3 mt-3">¡Contraseña actualizada!</h1>
    <p class="card-text mt-3">
      Tu contraseña ha sido cambiada con éxito. Ya podés iniciar sesión con tus nuevas credenciales.
    </p>
    <div class="d-grid mt-4">
      <a href="{% url 'login' %}" class="btn btn-violeta-outline">Iniciar Sesión</a>
    </div>
  </div>
</div>
{% endblock %}
