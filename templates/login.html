<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script src="https://unpkg.com/lottie-web@5.12.0/build/player/lottie.min.js"></script>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/variables.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <link rel="icon" type="image/png" href="{% static 'assets/img/icono.png' %}">
</head>
<body class="page-centered">
  <nav class="navbar">
    <div class="container-fluid" >
      <!-- Contenedor del logo con posicionamiento relativo -->
      <div style="position: relative; height: 30px;">
        <!-- El logo se posiciona absolutamente, permitiendo que se desborde sin afectar la altura del nav -->
        <img src="{% static 'assets/img/RIEGUMICONO.png' %}" alt="Logo Riegum" style="position: absolute; top: 50%; transform: translateY(-50%); width: 150px; height: auto;">
      </div>
    </div>
  </nav>
  
  <div class="container d-flex flex-column justify-content-center align-items-center main-container">
  <div class="card shadow-sm p-5 card-login" style="max-width: 450px; width: 100%;">

    <div id="lottie-login" style="height: 150px; margin-bottom: 1rem;"></div>

    <h4 class="text-center mb-4">Iniciar sesión</h4>
    <form id="login-form" class="w-100">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required />
      </div>

      <div class="text-end mb-3">
        <a href="{% url 'password_reset' %}" class="small">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-violeta-outline btn-lg">
          <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
        </button>
      </div>
      <hr>
      <p class="text-center mb-0">¿No tenés cuenta? <a href="/register/">Registrate acá</a></p>
      
      <div id="toast-container" class="position-fixed start-50 translate-middle-x p-3" style="top: 7rem; z-index: 9999">
        <div id="toast" class="toast fade align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body" id="toast-body"></div>          
          </div>
        </div>
      </div>
      <p class="text-center small mt-4" style="color: #6f42c1;">Powered by LarIT</p>
    </form>
  </div>

</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  {% load static %}
  <script type="module" src="{% static 'js/login.js' %}"></script>

  <script src="https://unpkg.com/lottie-web@5.12.0/build/player/lottie.min.js"></script>
</body>
</html>
