<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de Planta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container py-4">
    <button id="btn-volver" class="btn btn-dark" >← Volver</button>
    <h2 class="mb-4" id="plant-title" style="padding-top: 25px;">Planta</h2>
    
    <ul class="list-group mb-4" id="plant-details">
      
      <li class="list-group-item">
          <strong>Nombre:</strong> 
          <span id="nombre"></span>
          <input type="text" id="input-nombre" class="form-control d-none mt-2" />
          <button id="editar-nombre" class="btn btn-sm btn-outline-success float-end align-items-center" onclick="habilitarEdicion('nombre')">✏️</button>
      </li>
    
      <li class="list-group-item">
        <strong>Tipo:</strong>
        <span id="tipo"></span>
      </li>
        

      <li class="list-group-item">
        <strong>Tamaño planta:</strong> 
        <span id="tamano"></span>
        <select class="form-select d-none" id="input-tamano" type="text">
          <option value>Seleccionar</option>
          <option value="Pequeña">Pequeña</option>
          <option value="Mediana">Mediana</option>
          <option value="Grande">Grande</option>
        </select>
        <button id="editar-tamano" class="btn btn-sm btn-outline-success float-end align-items-center"  onclick="habilitarEdicion('tamano')">✏️</button>
      </li>

      <li class="list-group-item">
        <strong>Tamaño maceta:</strong>
        <span id="maceta"></span>
        <span id="unidad-maceta">litros</span>
        <input type="text" id="input-maceta" class="form-control d-none mt-2" />
        <button id="editar-maceta" class="btn btn-sm btn-outline-success float-end align-items-center" onclick="habilitarEdicion('maceta')">✏️</button>      
      </li>

      <li class="list-group-item">
        <strong>Último riego:</strong>
        <span id="ultimoRiego"></span>
        <input type="date" class="form-control d-none" id="input-ultimoRiego" />
        <button id="editar-ultimoRiego" class="btn btn-sm btn-outline-success float-end align-items-center" onclick="habilitarEdicion('ultimoRiego')">✏️</button>
      </li>

      <li class="list-group-item">
        <strong>¿En floración?:</strong> 
        <span id="enFloracion"></span>
         <select class="form-select d-none" id="input-enFloracion" type="text">
          <option value>Seleccionar</option>
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
        <button id="editar-enFloracion" class="btn btn-sm btn-outline-success float-end align-items-center"  onclick="habilitarEdicion('enFloracion')">✏️</button>
      </li>

      <li class="list-group-item"><strong>Estado de riego:</strong> <span id="estadoRiego"></span></li>

      <li class="list-group-item"><strong>Suplementos sugeridos:</strong> <span id="sugerencia"></span></li>

      <li class="list-group-item"><strong>Agua recomendada:</strong> <span id="recomendado"></span></li>

      <li class="list-group-item"><strong>Frecuencia de riego:</strong> <span id="frecuencia"></span></li>

      <li class="list-group-item"><strong>Próximo riego:</strong> <span id="proximoRiego"></span></li>

      <li class="list-group-item"><strong>Días restantes:</strong> <span id="diasRestantes"></span></li>

    </ul>

    <div class="d-grid mt-3" style="padding-bottom: 12px;">
      <button id="guardarCambios" class="btn btn-success boton-flotante-centro boton-ancho d-none">Guardar cambios</button>
      <button id="guardarCambios" class="btn btn-success position-fixed start-50 translate-middle-x bottom-0 mb-3 d-none">Guardar cambios</button>
    </div>

  </div>
  {% load static %}
  <script src="{% static 'js/api.js' %}" ></script>
  <script src="{% static 'js/detail.js' %}" ></script>
</body>
</html>
