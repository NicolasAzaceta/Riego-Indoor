<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Planta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Agregar Planta</h2>
    <form id="plant-form">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>

      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <input type="text" class="form-control" id="tipo" required />
      </div>

      <div class="mb-3">
        <label for="tamano" class="form-label">Tamaño</label>
        <select class="form-select" id="tamano" required>
          <option value="">Seleccionar</option>
          <option value="Pequeña">Pequeña</option>
          <option value="Mediana">Mediana</option>
          <option value="Grande">Grande</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="ultimo_riego" class="form-label">Último riego</label>
        <input type="date" class="form-control" id="ultimo_riego" required />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-dark">Guardar</button>
      </div>
    </form>
  </div>

  <script src="js/api.js"></script>
  <script src="js/add.js"></script>
</body>
</html>
