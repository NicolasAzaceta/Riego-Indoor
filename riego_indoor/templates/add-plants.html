<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Planta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container py-4">
    <button id="btn-volver" class="btn btn-dark" >← Volver</button>
    <h2 class="mb-4" style="padding-top: 25px;">Agregar Planta</h2>

    <form id="form-agregar-planta">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre<span style="color: red">*</span></label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo<span style="color: red">*</span></label>
        <select class="form-select" id="tipo" type="text" required>
          <option value="">Seleccionar</option>
          <option value="Auto">Autofloreciente</option>
          <option value="Foto">Fotoperiódica</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="tamano" class="form-label">Tamaño de la planta<span style="color: red">*</span></label>
        <select class="form-select" id="tamano" type="text" required>
          <option value="">Seleccionar</option>
          <option value="Pequeña">Pequeña</option>
          <option value="Mediana">Mediana</option>
          <option value="Grande">Grande</option>
        </select>
      </div>

      <div class="mb-3">
      <label for="maceta" class="form-label">Tamaño de la maceta en litros<span style="color: red">*</span></label>
      <input type="number" class="form-control" id="maceta" name="maceta" placeholder="Ej: 5" required/>
      </div>

      <input class="form-check-input" type="checkbox" id="enFloracion" name="enFloracion">
      <label class="form-check-label" for="enFloracion" style="padding-bottom: 20px;">¿Está en floración?</label>


      <div class="mb-3">
        <label for="ultimo_riego" class="form-label">Último riego<span style="color: red">*</span></label>
        <input type="date" class="form-control" id="ultimo_riego" required />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-dark">Guardar</button>   
      </div>
    </form>
  </div>
  {% load static %}
  <script src="{% static 'js/api.js' %}" ></script>
  <script src="{% static 'js/add.js' %}" defer></script>
</body>
</html>
