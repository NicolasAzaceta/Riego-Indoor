<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Configuración</h2>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">🌍 Ubicación</h5>
        <p class="card-text" id="location">Córdoba, Argentina</p>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">🌡️ Temperatura</h5>
        <p class="card-text" id="temperature">72°F</p>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">⚙️ Ajustes de la App</h5>
        <button class="btn btn-outline-dark" id="edit-settings">Editar</button>
      </div>
    </div>

    <div class="d-grid mt-4">
      <a href="index.html" class="btn btn-dark">Volver</a>
    </div>
  </div>

  <script src="js/settings.js"></script>
</body>
</html>
